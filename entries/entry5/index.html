<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Demo</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="place-time"><p>Various gelato stores in Puxi Shanghai<br><br>Spring & Summer 2021<p></div>
  <div class="top"></div>
  <div class="en-quote"><p>Hurry up before the limited flavors get sold out!<p></div>
    <div class="container">
      <div class="item item1">
        <div class="interior1"></div>
      </div>
      <div class="item item2">
        <div class="interior2"></div>
      </div>
      <div class="item item3">
        <div class="interior3"></div>
      </div>
      <div class="item item4">
        <div class="interior4"></div>
      </div>
      <div class="item item5">
        <div class="interior5"></div>
      </div>
    </div>
    <div class="card">
      <div class="name name1">bayberry</div>
      <div class="name name2">mangosteen</div>

      <div class="name name4">watermelon<br>mint</div>

    <div class="container">
      <div class="item item6">

      </div>
      <div class="item item7">

      </div>
      <div class="item item9">
        <div class="interior9"></div>
      </div>
      <div class="item item10">
        <div class="interior10"></div>
      </div>
    </div>
    <div class="card">
      <div class="name name6">salted<br>calamansi</div>
      <div class="name name7">earl grey &<br>blackberry</div>
      <div class="name name8">honeydew &<br>orange blossom water</div>
      <div class="name name9">perilla<br>plum</div>
      <div class="name name10">fenghua<br>peach</div>
    </div>

</body>
</html>
